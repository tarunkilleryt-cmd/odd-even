<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>System Access | Tarun</title>

<style>
:root {
  --primary: #00d4ff;
  --secondary: #7000ff;
  --bg: #050505;
  --glass: rgba(255, 255, 255, 0.03);
  --border: rgba(255, 255, 255, 0.1);
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Inter', sans-serif;
}

body {
  height: 100vh;
  background-color: var(--bg);
  background-image: 
    radial-gradient(circle at 20% 30%, rgba(0, 212, 255, 0.05) 0%, transparent 40%),
    radial-gradient(circle at 80% 70%, rgba(112, 0, 255, 0.05) 0%, transparent 40%);
  display: flex;
  justify-content: center;
  align-items: center;
  overflow: hidden;
  color: white;
}

.login-container {
  background: var(--glass);
  backdrop-filter: blur(20px);
  border: 1px solid var(--border);
  padding: 40px;
  border-radius: 24px;
  box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
  text-align: center;
  max-width: 400px;
  width: 90%;
  transform-style: preserve-3d;
  transition: transform 0.1s ease-out;
}

h1 {
  font-size: 1.5rem;
  font-weight: 700;
  letter-spacing: 1px;
  margin-bottom: 10px;
  background: linear-gradient(to right, #fff, #888);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.btn-group {
  display: flex;
  flex-direction: column;
  gap: 15px;
  margin-top: 30px;
}

/* Identical Button Sizing */
.selection-card {
  width: 100%;
  height: 55px;
  display: flex;
  justify-content: center;
  align-items: center;
  border-radius: 12px;
  border: 1px solid var(--border);
  background: rgba(255,255,255,0.02);
  cursor: pointer;
  transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
  font-weight: 600;
  letter-spacing: 1px;
  text-transform: uppercase;
  user-select: none;
}

#odd {
  border-color: var(--primary);
  color: var(--primary);
  box-shadow: 0 0 20px rgba(0, 212, 255, 0.1);
}

#odd:hover {
  background: var(--primary);
  color: #000;
  transform: scale(1.05);
}

#even {
  color: #666;
  border-color: #333;
  z-index: 1000;
  position: relative;
}

/* Layout for screens */
#loading, #final { display: none; }

.spinner {
  width: 40px; height: 40px;
  border: 2px solid rgba(255,255,255,0.1);
  border-top: 2px solid var(--primary);
  border-radius: 50%;
  margin: 20px auto;
  animation: spin 0.8s linear infinite;
}

.final-card {
  background: linear-gradient(135deg, rgba(255,255,255,0.1), transparent);
  padding: 60px;
  border-radius: 30px;
  border: 1px solid var(--primary);
  text-align: center;
  animation: slideUp 0.8s ease-out;
}

@keyframes spin { to { transform: rotate(360deg); } }
@keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

</style>
</head>
<body>

  <div id="select-screen" class="login-container">
    <h1>IDENTITY VERIFICATION</h1>
    <p style="color: #666; font-size: 0.8rem;">SELECT YOUR ALLOCATED FAMILY</p>
    
    <div class="btn-group">
      <div id="odd" class="selection-card">ODD FAMILY</div>
      <div id="even" class="selection-card" style="max-width: 318px;">EVEN FAMILY</div>
    </div>
  </div>

  <div id="loading">
    <div class="spinner"></div>
    <p>Authenticating User...</p>
  </div>

  <div id="final">
    <div class="final-card">
      <p style="letter-spacing: 5px; color: var(--primary); font-size: 0.7rem;">ACCESS GRANTED</p>
      <h2 style="font-size: 2.5rem; margin: 10px 0;">TARUN SUPPORTER</h2>
      <p style="opacity: 0.5;">Welcome to the inner circle.</p>
    </div>
  </div>

<script>
const even = document.getElementById("even");
const odd = document.getElementById("odd");
const selectScreen = document.getElementById("select-screen");
const loading = document.getElementById("loading");
const final = document.getElementById("final");

// 3 FIXED TRAVEL POSITIONS
const positions = [
  { top: '15%', left: '15%' },
  { top: '75%', left: '70%' },
  { top: '20%', left: '75%' }
];

let currentPosIndex = -1;

function moveEven() {
  let nextIndex;
  // Pick a new index that isn't the current one
  do {
    nextIndex = Math.floor(Math.random() * positions.length);
  } while (nextIndex === currentPosIndex);
  
  currentPosIndex = nextIndex;
  const target = positions[nextIndex];

  // Set style to fixed to allow screen travel
  even.style.position = "fixed";
  even.style.width = "318px"; // Maintain size
  even.style.left = target.left;
  even.style.top = target.top;
  even.style.borderColor = "#ff4444"; // Visual feedback it's running
}

// Hover and Click triggers
even.addEventListener("mouseover", moveEven);
even.addEventListener("click", (e) => {
  e.preventDefault();
  moveEven();
});
even.addEventListener("touchstart", (e) => {
  e.preventDefault();
  moveEven();
});

// Odd Button Success Logic
odd.addEventListener("click", () => {
  selectScreen.style.display = "none";
  even.style.display = "none";
  loading.style.display = "block";

  setTimeout(() => {
    loading.style.display = "none";
    final.style.display = "flex";
    final.style.justifyContent = "center";
  }, 1800);
});

// Perspective Tilt Effect
document.addEventListener("mousemove", (e) => {
  if (selectScreen.style.display !== "none") {
    let xAxis = (window.innerWidth / 2 - e.pageX) / 25;
    let yAxis = (window.innerHeight / 2 - e.pageY) / 25;
    selectScreen.style.transform = `rotateY(${xAxis}deg) rotateX(${yAxis}deg)`;
  }
});
</script>

</body>
</html>
